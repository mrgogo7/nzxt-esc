<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NZXT Pinterest Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img, video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border: none;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    // LCD çözünürlüğünü cookie veya varsayılan değerden al
    const width = document.cookie.match(/viewstate=(\d+)/)?.[1] || 640;

    // URL parametresi veya localStorage üzerinden link çek
    const url = localStorage.getItem("pinterest_url") || '';

    const container = document.getElementById('content');

    if (!url) {
      container.innerHTML = '<p style="color:white;">No media URL found.<br>Go to config page to add one.</p>';
    } else if (url.endsWith('.mp4')) {
      const vid = document.createElement('video');
      vid.src = url;
      vid.autoplay = true;
      vid.loop = true;
      vid.muted = true;
      vid.playsInline = true;
      container.appendChild(vid);
    } else if (url.match(/\.(jpg|jpeg|png|gif)$/)) {
      const img = document.createElement('img');
      img.src = url;
      container.appendChild(img);
    } else {
      container.innerHTML = `<p style="color:white;">Unsupported file type</p>`;
    }
  </script>
</body>
</html>
