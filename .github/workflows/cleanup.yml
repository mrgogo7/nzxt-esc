name: Delete All Workflow Runs

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: write
  pages: write

jobs:
  delete_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete all workflow runs except this one
        uses: actions/github-script@v6
        with:
          script: |
            const currentRunId = process.env.GITHUB_RUN_ID;
            let page = 1;
            let totalDeleted = 0;

            while (true) {
              const { data } = await github.rest.actions.listWorkflowRunsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100,
                page
              });

              if (data.workflow_runs.length === 0) {
                console.log("No more runs found.");
                break;
              }

              for (const run of data.workflow_runs) {
                if (String(run.id) === String(currentRunId)) {
                  console.log(`Skipping current run: ${run.id}`);
                  continue;
                }

                try {
                  await github.rest.actions.deleteWorkflowRun({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    run_id: run.id
                  });
                  console.log(`Deleted run: ${run.id}`);
                  totalDeleted++;
                } catch (err) {
                  console.log(`Could not delete run ${run.id}: ${err.message}`);
                }
              }

              page++;
            }

            console.log(`Total deleted: ${totalDeleted}`);
